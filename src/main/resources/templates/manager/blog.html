<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Danh sách Blog</h2>

    <!-- Form tìm kiếm -->
    <form th:action="@{/blogs/list}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="Tìm kiếm blog..." th:value="${keyword}">
            <button class="btn btn-primary" type="submit">Tìm kiếm</button>
        </div>
    </form>

    <!-- Bảng danh sách blog -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tiêu đề</th>
            <th>Ảnh</th>
            <th>Nội dung</th>
            <th>Tác giả</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogs}">
            <td th:text="${blog.getBlogId()}"></td>
            <td th:text="${blog.title}"></td>
            <td>
                <img th:src="@{${blog.getImageUrl()}}" alt="Blog Image" class="img-fluid" width="100">
            </td>
            <td th:text="${#strings.abbreviate(blog.content, 100)}"></td>
            <td th:text="${blog.user.getUsername()}"></td>
            <td>
                <a th:href="@{/blogs/{id}(id=${blog.getBlogId()})}" class="btn btn-info btn-sm">Xem</a>
                <a th:href="@{/blogs/edit/{id}(id=${blog.getBlogId()})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/blogs/delete/{id}(id=${blog.getBlogId()})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination">
            <li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{/blogs/list(page=1, keyword=${keyword})}">Đầu</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:class="${currentPage == i} ? 'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{/blogs/list(page=${i}, keyword=${keyword})}" th:text="${i}"></a>
            </li>
            <li th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{/blogs/list(page=${totalPages}, keyword=${keyword})}">Cuối</a>
            </li>
        </ul>
    </nav>

    <a href="/blogs/new" class="btn btn-success">Thêm Blog</a>
</div>
</body>
</html>
