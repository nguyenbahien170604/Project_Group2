<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Blog Mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Thêm Blog Mới</h2>
    <form th:action="@{/blogs/save}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" name="blogTitle" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nội dung</label>
            <textarea class="form-control" name="blogContent" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Ảnh</label>
            <input type="file" class="form-control" name="imageFile">
        </div>
        <button type="submit" class="btn btn-success">Lưu Blog</button>
        <a href="/blogs" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
