<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Chỉnh sửa Blog</h2>
    <form th:action="@{/blogs/update/{id}(id=${blog.id})}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${blog.id}">
        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" name="blogTitle" th:value="${blog.blogTitle}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nội dung</label>
            <textarea class="form-control" name="blogContent" rows="5" th:text="${blog.blogContent}" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Ảnh hiện tại</label><br>
            <img th:src="'/'+${blog.getBlogImage()}" alt="Blog Image" width="150"><br><br>
            <label class="form-label">Chọn ảnh mới (nếu có)</label>
            <input type="file" class="form-control" name="imageFile">
        </div>
        <button type="submit" class="btn btn-warning">Cập nhật</button>
        <a href="/blogs" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
