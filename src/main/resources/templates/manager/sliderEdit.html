<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Chỉnh sửa Slider</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/sliders/update}" method="post" enctype="multipart/form-data" th:object="${slider}">
                        <input type="hidden" th:field="*{sliderId}" />

                        <div class="mb-3">
                            <label for="productId" class="form-label">Sản phẩm</label>
                            <div class="input-group">
                                <input type="hidden" th:field="*{productId}" id="productId">
                                <input type="text" class="form-control" id="productName" readonly th:value="${productName}">
                                <a th:href="@{'/sliders/edit/' + ${slider.sliderId} + '/changeProduct'}" class="btn btn-outline-secondary">Đổi sản phẩm</a>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Tiêu đề</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="displayOrder" class="form-label">Thứ tự hiển thị</label>
                            <input type="number" class="form-control" id="displayOrder" th:field="*{displayOrder}" min="1">
                        </div>

                        <div class="mb-3">
                            <div class="mt-2 mb-3" >
                                <img  th:if="${slider.imageUrl}" th:src="${slider.imageUrl}" alt="Current slider image" class="img-fluid border" style="max-height: 200px">
                                <div th:unless="${slider.imageUrl}" class="alert alert-warning">Không có hình ảnh</div>
                            </div>
                            <input type="hidden" th:field="*{imageUrl}">
                        </div>

                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Thay đổi hình ảnh (không bắt buộc)</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                            <div class="form-text">Để trống nếu không muốn thay đổi hình ảnh</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/sliders}" class="btn btn-secondary me-2">Hủy</a>
                            <button type="submit" class="btn btn-primary">Cập nhật slider</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
