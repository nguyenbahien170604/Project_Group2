<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">My Account</h2>

        <!-- Avatar -->
        <div class="text-center">
            <img th:src="@{${user.avatarUrl != null ? user.avatarUrl : '/assets/img/default-avatar.png'}}"
                 class="rounded-circle border border-primary"
                 alt="User Avatar" width="120" height="120">
            <form th:action="@{/upload-avatar}" method="post" enctype="multipart/form-data" class="mt-3">
                <input type="file" name="avatar" class="form-control mb-2">
                <button type="submit" class="btn btn-primary">Upload Avatar</button>
            </form>
        </div>

        <!-- User Information -->
        <form class="mt-4">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" th:value="${user.username}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:value="${user.email}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" th:value="${user.phoneNumber}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" th:value="${user.address}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Role</label>
                <input type="text" class="form-control" th:value="${user.role.getRoleName()}" readonly>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/change-password}" class="btn btn-warning">Change Password</a>
                <a th:href="@{/change-information}" class="btn btn-dark">Change Information</a>
                <a th:href="@{/}" class="btn btn-danger">Back</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
