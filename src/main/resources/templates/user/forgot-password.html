<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .forgot-password-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .message {
            color: green;
            margin-top: 10px;
        }
        .login-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
        }

        .login-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="forgot-password-container">
    <a th:href="@{/login}" class="login-btn">Login</a>
    <h2>Forgot Password</h2>
    <p class="message" th:if="${message}" th:text="${message}"></p>
    <p class="error" style="color:red" th:if="${error}" th:text="${error}"></p>
    <form th:action="@{/forgot-password}" method="post">
        <div class="form-group">
            <label for="email">Enter your email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn">Reset Password</button>
    </form>
</div>
</body>
</html>
