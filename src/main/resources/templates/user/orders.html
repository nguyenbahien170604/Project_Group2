
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">

<style>
    .plantmore-product-thumbnail img {
        max-width: 80px;
        height: auto;
        display: block;
        margin: auto;
    }
    .shipping-form {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: #f9f9f9;
    }

    .shipping-form h3 {
        font-size: 20px;
        margin-bottom: 15px;
        text-align: center;
    }

    .shipping-form label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
    }

    .shipping-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
    }

    .shipping-form button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background: #28a745;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s ease-in-out;
    }

    .shipping-form button:hover {
        background: #218838;
    }
    .btn-custom-view {
        background-color: #007bff; /* Màu xanh */
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
    }

    .btn-custom-cancel {
        background-color: #dc3545; /* Màu đỏ */
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
    }

    .btn-custom-view:hover {
        background-color: #0056b3;
    }

    .btn-custom-cancel:hover {
        background-color: #a71d2a;
    }
    <style>
     .text-danger {
         color: red;
         font-weight: bold;
     }

    .text-success {
        color: green;
        font-weight: bold;
    }
</style>
</style>

<div class="wrapper cart-page">
    <div th:replace="user/fragments/header"></div>

    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area bg-gray">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">My Orders</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb-area end -->

    <!-- content-wraper start -->
    <div class="content-wraper mt-95">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="table-content table-responsive">
                        <table>
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Phone number</th>
                                <th>Total</th>
                                <th>Booking date</th>
                                <th>Is paid</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${listOrder}">
                                <td th:text="${order.getReceivedName()}"></td>
                                <td th:text="${order.getReceivedAddress()}"></td>
                                <td th:text="${order.getReceivedPhone()}"></td>
                                <td th:text="${order.totalPrice}"></td>
                                <td th:text="${#dates.format(order.createdAt, 'dd/MM/yyyy')}"></td>
                                <td th:text="${order.getPaid() ? 'Paid' : 'Unpaid'}"></td>
                                <td th:text="${order.status.statusName}"
                                    th:classappend="${order.status.statusName == 'Canceled' ? 'text-danger' : 'text-success'}">
                                </td>
                                <td>
                                    <a th:href="@{/orders/{orderId}(orderId=${order.orderId})}" class="btn btn-primary">View</a>
                                    <th:block th:if="${order.status.statusName != 'Canceled'}">
                                        <a th:href="@{/orders/cancel/{orderId}(orderId=${order.orderId})}" class="btn btn-danger"
                                           onclick="return confirm('Are you sure you want to cancel this order?')">Cancel</a>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="user/fragments/footer"></div>
</div>


<!-- jQuery JS -->
<script th:src="@{assets/js/vendor/jquery-3.5.1.min.js}"></script>
<script th:src="@{assets/js/vendor/jquery-migrate-3.3.0.min.js}"></script>
<!-- all plugins JS hear -->
<script th:src="@{assets/js/bootstrap.min.js}"></script>
<script th:src="@{assets/js/owl.carousel.min.}"></script>
<script th:src="@{assets/js/jquery.mainmenu.js}"></script>
<script th:src="@{assets/js/ajax-email.js}"></script>
<script th:src="@{assets/js/plugins.js}"></script>
<!-- main JS -->
<script th:src="@{assets/js/main.js}"></script>
</body>
