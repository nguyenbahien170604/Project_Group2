<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change Information</title>
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center text-primary mb-4">Change Information</h2>

    <form th:action="@{/update-information}" method="post">
      <input type="hidden" name="id" th:value="${user.id}">

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" th:value="${user.username}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phoneNumber" th:value="${user.phoneNumber}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" name="address" th:value="${user.address}" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a th:href="@{/account}" class="btn btn-danger">Cancel</a>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
